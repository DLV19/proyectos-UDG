<!DOCTYPE html>
<html lang="esp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obra de Arte Estática</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: rgb(250, 250, 210);
    }
  </style>
</head>
<body>
  <canvas id="myCanvas"></canvas>

  <script>
    let colores = ['aqua', 'black', 'blue', 'fuchsia', 'gray', 'green', 'lime', 'maroon', 'navy', 'olive', 'orange', 'purple', 'red', 'silver', 'teal', 'white', 'yellow'];

    function getRandomColor() {
      return colores[Math.floor(Math.random() * colores.length)];
    }

    function getRandomPosition(max) {
      return Math.floor(Math.random() * max);
    }

    function getRandomSize() {
      return Math.floor(Math.random() * 50) + 20; // Tamaño de los circulitos.
    }

    function drawRandomShape(context, canvasWidth, canvasHeight) {
      let color = getRandomColor();
      let x = getRandomPosition(canvasWidth);
      let y = getRandomPosition(canvasHeight);
      let size = getRandomSize();

      context.fillStyle = color;

      // Dibuja un círculo en lugar de un rectángulo.
      context.beginPath();
      context.arc(x, y, size, 0, 2 * Math.PI);
      context.fill();
    }

    function drawArtwork() {
      let canvas = document.getElementById('myCanvas');
      let context = canvas.getContext('2d');
      let canvasWidth = window.innerWidth;
      let canvasHeight = window.innerHeight;

      canvas.width = canvasWidth;
      canvas.height = canvasHeight;

      // Ajuste de la cantidad de las formas.
      for (let i = 0; i < 265; i++) {
        drawRandomShape(context, canvasWidth, canvasHeight);
      }
    }

    drawArtwork();
  </script>
</body>
</html>
